<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BeatWave</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b00;
            --accent-color: #FFA500;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --hover-bg: #282828;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: #282828;
            --success-color: #1DB954;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Rubik', sans-serif;
            overflow-x: hidden;
        }

        html, body {
            height: 100%;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(18, 18, 18, 0.95) 0%, rgba(18, 18, 18, 0.7) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-link {
            padding: 8px 16px;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-decoration: none;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .user-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .user-btn:hover {
            transform: scale(1.1);
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 0;
            position: relative;
            height: 300px;
        }

        .profile-cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            position: relative;
            overflow: hidden;
        }

        .profile-cover::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .profile-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, transparent, var(--dark-bg));
            padding: 40px 24px 24px;
            display: flex;
            gap: 24px;
            align-items: flex-end;
            z-index: 1;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 700;
            border: 4px solid var(--dark-bg);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            flex-shrink: 0;
        }

        .profile-avatar:hover::after {
            content: '‚úèÔ∏è';
            position: absolute;
            font-size: 24px;
        }

        .profile-info {
            flex: 1;
            padding-bottom: 10px;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .verified-badge {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
        }

        .verified-badge::before {
            content: '‚úì';
        }

        .profile-location {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .profile-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            max-width: 400px;
            line-height: 1.5;
        }

        /* Stats */
        .profile-stats {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 32px;
        }

        .stat {
            text-align: left;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            gap: 24px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tracks-section {
            flex: 1;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        /* Tracks Grid */
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .track-card:hover {
            background: var(--hover-bg);
            border-color: var(--border-color);
            transform: translateY(-4px);
        }

        .track-cover {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 4px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            object-fit: cover;
        }

        .track-info h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-info p {
            font-size: 11px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
        }

        .sidebar-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 0, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: var(--dark-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* ‚òÖ „Ç¢„Éê„Çø„ÉºÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ */
        .avatar-upload-wrapper {
            display: flex;
            gap: 16px;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            border: 2px solid var(--border-color);
            flex-shrink: 0;
        }

        .avatar-upload-input {
            display: none;
        }

        .avatar-upload-btn {
            padding: 12px 24px;
            background: var(--hover-bg);
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .avatar-upload-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(255, 107, 0, 0.1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="/" class="logo">
            <div class="logo-icon">B</div>
            BeatWave
        </a>
        <div class="header-right">
            <button class="nav-link" id="homeLink">Home</button>
            <button id="userBtn" class="user-btn" style="display: none;" title="Profile"></button>
            <button id="logoutBtn" class="nav-link" style="display: none;">Logout</button>
        </div>
    </div>

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="profile-cover"></div>
        <div class="profile-content">
            <div class="profile-avatar" id="profileAvatar">S</div>
            <div class="profile-info">
                <div class="profile-name">
                    <span id="profileName">Syensan/Â≠¶ÂÖàÁîü</span>
                    <div class="verified-badge" id="verifiedBadge" style="display: none;"></div>
                </div>
                <div class="profile-location" id="profileLocation">üáØüáµ Japan</div>
                <div class="profile-description" id="profileDescription">
                    Music artist | Èü≥Ê•Ω„ÇíÊÑõ„Åô„Çã | Independent producer
                </div>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="profile-stats">
        <div class="stat">
            <div class="stat-value" id="statTracks">0</div>
            <div class="stat-label">Tracks</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="statPlays">0</div>
            <div class="stat-label">Total Plays</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="statLikes">0</div>
            <div class="stat-label">Total Likes</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="statFollowers">0</div>
            <div class="stat-label">Followers</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="tracks-section">
            <h2 class="section-title">Tracks</h2>
            <div class="tracks-grid" id="tracksGrid">
                <!-- „Éà„É©„ÉÉ„ÇØ„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-card">
                <button class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
                <button class="btn btn-secondary" id="shareProfileBtn">Share</button>
            </div>

            <div class="sidebar-card">
                <h3 style="margin-bottom: 12px;">About</h3>
                <p style="font-size: 12px; line-height: 1.6; color: var(--text-secondary);" id="aboutText">
                    Independent music producer and artist. Creating electronic and experimental music.
                </p>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditModal()">‚úï</button>
            <h2 class="modal-title">Edit Profile</h2>

            <!-- ‚òÖ „Ç¢„Éê„Çø„ÉºÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ -->
            <div class="form-group">
                <label>Avatar Image</label>
                <div class="avatar-upload-wrapper">
                    <div class="avatar-preview" id="avatarPreview"></div>
                    <div style="flex: 1;">
                        <input type="file" id="avatarUpload" class="avatar-upload-input" accept="image/*">
                        <input type="hidden" id="avatarBase64" value="">
                        <button type="button" class="avatar-upload-btn" onclick="document.getElementById('avatarUpload').click()">
                            Upload Image
                        </button>
                        <p style="font-size: 11px; color: var(--text-secondary); margin-top: 8px;">JPG, PNG (max 5MB)</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Display Name</label>
                <input type="text" id="editName" placeholder="Your display name">
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" id="editLocation" placeholder="Your location">
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea id="editBio" placeholder="Tell us about yourself"></textarea>
            </div>

            <div class="form-group">
                <label>Avatar Letter</label>
                <input type="text" id="editAvatarLetter" placeholder="Single letter" maxlength="1">
            </div>

            <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <script src="profile.js" defer></script>
</body>
</html>
