<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BeatWave</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b00;
            --accent-color: #FFA500;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --hover-bg: #282828;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: #282828;
            --success-color: #1DB954;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Rubik', sans-serif;
            overflow-x: hidden;
        }

        html, body {
            height: 100%;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(18, 18, 18, 0.95) 0%, rgba(18, 18, 18, 0.7) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-link {
            padding: 8px 16px;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-decoration: none;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .user-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .user-btn:hover {
            transform: scale(1.1);
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 0;
            position: relative;
            height: 300px;
        }

        .profile-cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            position: relative;
            overflow: hidden;
        }

        .profile-cover::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .profile-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, transparent, var(--dark-bg));
            padding: 40px 24px 24px;
            display: flex;
            gap: 24px;
            align-items: flex-end;
            z-index: 1;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: 700;
            border: 4px solid var(--dark-bg);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .profile-avatar:hover::after {
            content: '‚úèÔ∏è';
            position: absolute;
            font-size: 24px;
        }

        .profile-info {
            flex: 1;
            padding-bottom: 10px;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .verified-badge {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
        }

        .verified-badge::before {
            content: '‚úì';
        }

        .profile-location {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .profile-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            max-width: 400px;
            line-height: 1.5;
        }

        /* Stats */
        .profile-stats {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 32px;
        }

        .stat {
            text-align: left;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            gap: 24px;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tracks-section {
            flex: 1;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        /* Tracks Grid */
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .track-card:hover {
            background: var(--hover-bg);
            border-color: var(--border-color);
            transform: translateY(-4px);
        }

        .track-cover {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 4px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            object-fit: cover;
        }

        .track-info h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-info p {
            font-size: 11px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
        }

        .sidebar-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 0, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: var(--dark-bg);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<script>

const API_BASE = '/.netlify/functions';
const STORAGE_PREFIX = 'soundwave_';

let currentUser = null;
let userProfile = null;
let allTracks = [];

// ===== INITIALIZATION =====
document.addEventListener('DOMContentLoaded', async () => {
    console.log('üöÄ Loading profile page...');
    
    loadUserFromStorage();
    loadAllTracks();
    setupEventListeners();
    updateUIForUser();
});

function loadUserFromStorage() {
    const saved = localStorage.getItem(STORAGE_PREFIX + 'user');
    if (saved) {
        try {
            currentUser = JSON.parse(saved);
            console.log('‚úÖ User loaded:', currentUser.username);
        } catch (e) {
            console.error('Error parsing user:', e);
            currentUser = null;
        }
    }
}

async function loadAllTracks() {
    try {
        console.log('üì• Loading tracks...');
        const response = await fetch(`${API_BASE}/tracks`);
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        allTracks = Array.isArray(data.tracks) ? data.tracks : [];
        console.log(`‚úÖ Loaded ${allTracks.length} tracks`);

        displayProfile();
    } catch (e) {
        console.error('‚ùå Error loading tracks:', e);
        displayProfile();
    }
}

// ===== PROFILE DISPLAY =====

function displayProfile() {
    const profileData = loadProfileData();
    userProfile = profileData;

    document.getElementById('profileAvatar').textContent = profileData.avatarLetter;
    document.getElementById('profileName').textContent = profileData.name;
    document.getElementById('profileLocation').textContent = profileData.location ? `üáØüáµ ${profileData.location}` : 'üåç Worldwide';
    document.getElementById('profileDescription').textContent = profileData.bio || 'Independent artist on BeatWave';

    const userTracks = allTracks.filter(t => t.artist === profileData.name);
    const totalPlays = userTracks.reduce((sum, t) => sum + (t.plays || 0), 0);
    const totalLikes = userTracks.reduce((sum, t) => sum + (t.likes || 0), 0);
    const followers = profileData.followers || 0;

    document.getElementById('statTracks').textContent = userTracks.length;
    document.getElementById('statPlays').textContent = formatNumber(totalPlays);
    document.getElementById('statLikes').textContent = formatNumber(totalLikes);
    document.getElementById('statFollowers').textContent = formatNumber(followers);

    const verifiedBadge = document.getElementById('verifiedBadge');
    if (profileData.verified) {
        verifiedBadge.style.display = 'inline-flex';
    } else {
        verifiedBadge.style.display = 'none';
    }

    displayUserTracks(userTracks);
    document.getElementById('aboutText').textContent = profileData.bio || 'Independent music artist on BeatWave. Creating unique sounds.';
}

function displayUserTracks(tracks) {
    const grid = document.getElementById('tracksGrid');
    
    if (tracks.length === 0) {
        grid.innerHTML = '<p style="color: var(--text-secondary);">No tracks yet</p>';
        return;
    }

    let html = '';
    tracks.forEach(track => {
        html += `
            <div class="track-card" onclick="playTrack('${track.id}')">
                <div class="track-cover">
                    ${track.coverUrl ? `<img src="${track.coverUrl}" style="width: 100%; height: 100%; object-fit: cover;">` : 'üéµ'}
                </div>
                <div class="track-info">
                    <h3>${escapeHtml(track.title || 'Untitled')}</h3>
                    <p>${formatNumber(track.plays || 0)} plays</p>
                </div>
            </div>
        `;
    });

    grid.innerHTML = html;
}

// ===== PROFILE DATA MANAGEMENT =====

function loadProfileData() {
    const saved = localStorage.getItem(STORAGE_PREFIX + 'profileData');
    
    if (saved) {
        try {
            return JSON.parse(saved);
        } catch (e) {
            console.error('Error parsing profile:', e);
        }
    }

    if (currentUser) {
        return {
            name: currentUser.username,
            email: currentUser.email,
            location: 'üáØüáµ Japan',
            bio: 'Music artist on BeatWave',
            avatarLetter: currentUser.username.charAt(0).toUpperCase(),
            verified: false,
            followers: 0,
            createdAt: new Date().toISOString()
        };
    }

    return {
        name: 'Guest',
        email: '',
        location: '',
        bio: '',
        avatarLetter: 'G',
        verified: false,
        followers: 0
    };
}

function saveProfileData(profileData) {
    try {
        localStorage.setItem(STORAGE_PREFIX + 'profileData', JSON.stringify(profileData));
        console.log('‚úÖ Profile saved:', profileData.name);
        return true;
    } catch (e) {
        console.error('‚ùå Error saving profile:', e);
        alert('Failed to save profile');
        return false;
    }
}

async function saveProfileToGitHub(profileData) {
    try {
        console.log('üíæ Saving profile to cache...');
        
        try {
            const response = await fetch(`${API_BASE}/profile`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'save',
                    username: currentUser.username,
                    profile: profileData
                })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('‚úÖ Profile synced to GitHub:', data);
                return true;
            } else {
                console.warn('‚ö†Ô∏è GitHub sync not available (405), but profile cached locally');
                return true;
            }
        } catch (githubError) {
            console.warn('‚ö†Ô∏è GitHub sync failed, but profile is cached locally:', githubError.message);
            return true;
        }
    } catch (error) {
        console.error('‚ùå Error saving profile:', error);
        return false;
    }
}

// ===== EDIT PROFILE =====

function openEditModal() {
    const profileData = userProfile || loadProfileData();

    document.getElementById('editName').value = profileData.name;
    document.getElementById('editLocation').value = profileData.location.replace('üáØüáµ ', '').replace('üåç ', '');
    document.getElementById('editBio').value = profileData.bio;
    document.getElementById('editAvatarLetter').value = profileData.avatarLetter;

    document.getElementById('editModal').classList.add('active');
}

function closeEditModal() {
    document.getElementById('editModal').classList.remove('active');
}

async function saveProfile() {
    const name = document.getElementById('editName').value.trim();
    const location = document.getElementById('editLocation').value.trim();
    const bio = document.getElementById('editBio').value.trim();
    const avatarLetter = document.getElementById('editAvatarLetter').value.trim().toUpperCase();

    if (!name) {
        alert('Name is required');
        return;
    }

    if (!avatarLetter) {
        alert('Avatar letter is required');
        return;
    }

    const profileData = {
        name: name,
        email: currentUser?.email || '',
        location: location ? `üáØüáµ ${location}` : 'üåç Worldwide',
        bio: bio,
        avatarLetter: avatarLetter,
        verified: (userProfile || {}).verified || false,
        followers: (userProfile || {}).followers || 0,
        updatedAt: new Date().toISOString()
    };

    const saved = saveProfileData(profileData);
    
    if (saved) {
        await saveProfileToGitHub(profileData);
        userProfile = profileData;
        displayProfile();
        closeEditModal();
        alert('‚úÖ Profile updated successfully!');
    }
}

// ===== EVENT LISTENERS =====

function setupEventListeners() {
    const editBtn = document.getElementById('editProfileBtn');
    const shareBtn = document.getElementById('shareProfileBtn');
    const homeLink = document.getElementById('homeLink');
    const userBtn = document.getElementById('userBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    if (editBtn) {
        editBtn.addEventListener('click', () => {
            if (!currentUser) {
                alert('Please login to edit profile');
                return;
            }
            openEditModal();
        });
    }

    if (shareBtn) {
        shareBtn.addEventListener('click', () => {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'Check out my BeatWave profile!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                alert('Profile URL copied to clipboard!');
            }

// ===== UTILITY FUNCTIONS =====

function escapeHtml(text) {
    if (!text) return '';
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return String(text).replace(/[&<>"']/g, m => map[m]);
}

function formatNumber(num) {
    if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
    if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
    return num.toString();
}

function playTrack(trackId) {
    if (typeof window.playTrack === 'function') {
        window.playTrack(trackId);
    } else {
        alert('Please go to home page to play tracks');
        window.location.href = '/';
    }
}
