<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Artist...</title>
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ff6b00">
    
    <!-- SEO Meta Tags (Dynamic) -->
    <meta id="seoDescription" name="description" content="Artist on BeatWave - Free Music Streaming Platform">
    <meta id="seoKeywords" name="keywords" content="music, artist, streaming, beatwave">
    
    <!-- Open Graph -->
    <meta id="ogTitle" property="og:title" content="Artist - BeatWave">
    <meta id="ogDescription" property="og:description" content="Listen to music on BeatWave">
    <meta id="ogImage" property="og:image" content="https://beatwave.org/og-default.jpg">
    <meta id="ogUrl" property="og:url" content="https://beatwave.org">
    <meta property="og:type" content="profile">
    
    <!-- Twitter Card -->
    <meta id="twitterTitle" property="twitter:title" content="Artist - BeatWave">
    <meta id="twitterDescription" property="twitter:description" content="Listen to music on BeatWave">
    <meta id="twitterImage" property="twitter:image" content="https://beatwave.org/og-default.jpg">
    <meta property="twitter:card" content="summary_large_image">
    
    <!-- Structured Data -->
    <script id="structuredData" type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "MusicGroup",
        "name": "Artist"
    }
    </script>

    <link rel="canonical" id="canonicalUrl" href="https://beatwave.org">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b00;
            --secondary-color: #FF5500;
            --accent-color: #FFA500;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --hover-bg: #282828;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: #282828;
            --success-color: #1DB954;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Rubik', sans-serif;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(180deg, rgba(18, 18, 18, 0.95) 0%, rgba(18, 18, 18, 0.7) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
        }

        .back-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--text-primary);
        }

        .content {
            flex: 1;
            padding: 40px 24px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .artist-hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 16px;
            padding: 48px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
            align-items: center;
            margin-bottom: 48px;
            position: relative;
            overflow: hidden;
        }

        .artist-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .artist-hero > * {
            position: relative;
            z-index: 1;
        }

        .artist-cover {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            overflow: hidden;
        }

        .artist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-info h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 12px;
            color: white;
            letter-spacing: -1px;
        }

        .artist-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }

        .verified-badge {
            width: 18px;
            height: 18px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: white;
            font-weight: 700;
        }

        .artist-bio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .artist-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        .artist-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: white;
            color: var(--primary-color);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .share-menu {
            position: relative;
            display: inline-block;
        }

        .share-menu button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 28px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-menu button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .share-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-width: 200px;
            margin-top: 8px;
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .share-dropdown.active {
            display: block;
        }

        .share-option {
            padding: 12px 16px;
            border: none;
            background: none;
            color: var(--text-secondary);
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border-color);
        }

        .share-option:last-child {
            border-bottom: none;
        }

        .share-option:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .tracks-section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 16px;
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .track-card:hover {
            background: var(--hover-bg);
            border-color: var(--border-color);
            transform: translateY(-4px);
        }

        .track-cover {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 4px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            object-fit: cover;
        }

        .track-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-info p {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 8px;
        }

        .track-stats {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #FF4444;
            border-radius: 8px;
            padding: 20px;
            color: #FF6B6B;
            text-align: center;
        }

        @media (max-width: 768px) {
            .artist-hero {
                grid-template-columns: 1fr;
                padding: 24px;
                gap: 24px;
            }

            .artist-info h1 {
                font-size: 32px;
            }

            .artist-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .tracks-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <a href="/" class="logo">
                <div class="logo-icon">S</div>
                SoundWave
            </a>
            <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
        </div>

        <div class="content">
            <div id="artistContainer"></div>
        </div>
    </div>

    <script>
        const SITE_URL = 'https://beatwave.org';
        const GITHUB_API = 'https://api.github.com';
        const GITHUB_OWNER = localStorage.getItem('soundwave_githubOwner') || 'your-username';
        const GITHUB_REPO = localStorage.getItem('soundwave_githubRepo') || 'soundwave-tracks';

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');

            if (!username) {
                showError('Artist not found');
                return;
            }

            await loadArtist(username);
        });

        async function getArtistData(username) {
            try {
                const githubToken = localStorage.getItem('soundwave_githubToken');
                const headers = {
                    'Accept': 'application/vnd.github.v3.raw'
                };
                if (githubToken) {
                    headers['Authorization'] = `token ${githubToken}`;
                }

                const response = await fetch(
                    `${GITHUB_API}/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/users/${username}.json`,
                    { headers }
                );

                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                console.error('Error fetching artist:', error);
                return null;
            }
        }

        async function getArtistTracks(username) {
            try {
                const githubToken = localStorage.getItem('soundwave_githubToken');
                const headers = {
                    'Accept': 'application/vnd.github.v3.raw'
                };
                if (githubToken) {
                    headers['Authorization'] = `token ${githubToken}`;
                }

                const response = await fetch(
                    `${GITHUB_API}/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/tracks/index.json`,
                    { headers }
                );

                if (response.ok) {
                    const data = await response.json();
                    return (data.tracks || []).filter(t => t.artist === username);
                }
                return [];
            } catch (error) {
                console.error('Error fetching tracks:', error);
                return [];
            }
        }

        function updateMetaTags(artist, tracks = []) {
            const totalPlays = tracks.reduce((sum, t) => sum + (t.plays || 0), 0);
            const title = `${artist.username} - Music Artist on SoundWave | ${tracks.length} Free Tracks`;
            const description = `Listen to ${artist.username} on SoundWave. ${tracks.length} tracks, ${(artist.followers || []).length} followers. Genre: ${artist.primaryGenre || 'Various'}. ${artist.bio || 'Independent artist.'}`;
            const url = `${SITE_URL}/artist/${artist.username}`;
            const imageUrl = artist.avatar_url || `${SITE_URL}/og-default.jpg`;

            // Update basic meta tags
            document.title = title;
            document.getElementById('seoDescription').content = description;
            document.getElementById('seoKeywords').content = `${artist.username}, music, artist, ${artist.primaryGenre || 'streaming'}, beatwave`;

            // Update Open Graph
            document.getElementById('ogTitle').content = `${artist.username} - BeatWave Artist`;
            document.getElementById('ogDescription').content = description;
            document.getElementById('ogImage').content = imageUrl;
            document.getElementById('ogUrl').content = url;

            // Update Twitter Card
            document.getElementById('twitterTitle').content = `${artist.username} - BeatWave`;
            document.getElementById('twitterDescription').content = description;
            document.getElementById('twitterImage').content = imageUrl;

            // Update Canonical URL
            document.getElementById('canonicalUrl').href = url;

            // Update Structured Data
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "MusicGroup",
                "name": artist.username,
                "description": artist.bio || "Independent music artist",
                "url": url,
                "image": imageUrl,
                "genre": artist.primaryGenre || "Various",
                "foundingDate": artist.createdAt,
                "interactionStatistic": [
                    {
                        "@type": "InteractionCounter",
                        "interactionType": "http://schema.org/FollowAction",
                        "userInteractionCount": (artist.followers || []).length
                    },
                    {
                        "@type": "InteractionCounter",
                        "interactionType": "http://schema.org/PlayAction",
                        "userInteractionCount": totalPlays
                    }
                ]
            };

            document.getElementById('structuredData').textContent = JSON.stringify(structuredData);
        }

        async function loadArtist(username) {
            const container = document.getElementById('artistContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading artist...</div>';

            const artist = await getArtistData(username);

            if (!artist) {
                showError('Artist not found');
                return;
            }

            const tracks = await getArtistTracks(username);
            updateMetaTags(artist, tracks);

            const followerCount = (artist.followers || []).length;
            const totalPlays = tracks.reduce((sum, t) => sum + (t.plays || 0), 0);

            let html = `
                <div class="artist-hero">
                    <div class="artist-cover">
                        ${artist.avatar_url ? `<img src="${artist.avatar_url}" alt="${artist.username}">` : ''}
                    </div>
                    <div class="artist-info">
                        <h1>${escapeHtml(artist.username)}</h1>
                        ${artist.verified ? '<div class="artist-badge"><div class="verified-badge">‚úì</div> Verified Artist</div>' : ''}
                        <p class="artist-bio">${escapeHtml(artist.bio || 'Independent artist on SoundWave')}</p>
                        <div class="artist-stats">
                            <div class="stat-item">
                                <div class="stat-value">${tracks.length}</div>
                                <div class="stat-label">Tracks</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${followerCount.toLocaleString()}</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${(totalPlays / 1000).toFixed(1)}K</div>
                                <div class="stat-label">Total Plays</div>
                            </div>
                        </div>
                        <div class="artist-actions">
                            <button class="btn btn-primary" onclick="follow('${artist.username}')">Follow</button>
                            <div class="share-menu">
                                <button onclick="toggleShareMenu()">Share</button>
                                <div class="share-dropdown" id="shareDropdown">
                                    <button class="share-option" onclick="shareToFacebook('${username}')">Facebook</button>
                                    <button class="share-option" onclick="shareToTwitter('${username}')">Twitter</button>
                                    <button class="share-option" onclick="shareToDiscord('${username}')">Discord</button>
                                    <button class="share-option" onclick="copyShareLink('${username}')">Copy Link</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                ${tracks.length > 0 ? `
                    <div class="tracks-section">
                        <h2 class="section-title">Popular Tracks</h2>
                        <div class="tracks-grid">
                            ${tracks.map(track => `
                                <div class="track-card" onclick="goToTrack('${track.id}')">
                                    <div class="track-cover">${track.cover ? `<img src="${track.cover}" alt="${track.title}">` : 'üéµ'}</div>
                                    <div class="track-info">
                                        <h3>${escapeHtml(track.title)}</h3>
                                        <p>${escapeHtml(track.genre || 'Music')}</p>
                                        <div class="track-stats">
                                            <span>${track.plays || 0} plays</span>
                                            <span>${track.likes || 0} likes</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;

            container.innerHTML = html;
        }

        function showError(message) {
            document.getElementById('artistContainer').innerHTML = `<div class="error">${message}</div>`;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function toggleShareMenu() {
            const dropdown = document.getElementById('shareDropdown');
            dropdown.classList.toggle('active');
        }

        function shareToFacebook(username) {
            const url = `${SITE_URL}/artist/${username}`;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
        }

        function shareToTwitter(username) {
            const url = `${SITE_URL}/artist/${username}`;
            const text = `Check out ${username} on SoundWave - Free Music Streaming`;
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareToDiscord(username) {
            alert(`Share this link on Discord: ${SITE_URL}/artist/${username}`);
        }

        function copyShareLink(username) {
            const url = `${SITE_URL}/artist/${username}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function follow(username) {
            alert(`Following ${username}!`);
        }

        function goToTrack(trackId) {
            window.location.href = `/track/${trackId}`;
        }
    </script>
</body>
</html>
